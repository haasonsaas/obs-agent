[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
pretty = True
show_error_codes = True
show_error_context = True
show_column_numbers = True

# Strict type checking for better safety
disallow_untyped_calls = True
disallow_any_generics = True
disallow_any_unimported = True
disallow_any_expr = False  # Too strict for gradual adoption
disallow_any_decorated = False  # Too strict for decorators
disallow_any_explicit = False  # Allow explicit Any when needed
disallow_subclassing_any = True
warn_missing_imports = True
warn_incomplete_stub = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True

# Additional strict checks
strict_optional = True
strict_concatenate = True
enable_error_code = mutable-override,truthy-bool
disable_error_code = name-defined

# Ignore missing imports for third-party libraries
[mypy-obswebsocket.*]
ignore_missing_imports = True

[mypy-crewai.*]
ignore_missing_imports = True

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

# New type-safe modules with strict checking
[mypy-src.obs_agent.types.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
disallow_any_generics = True
warn_return_any = True

[mypy-src.obs_agent.obs_agent_v2]
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True

[mypy-src.obs_agent.event_handler]
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True

[mypy-src.obs_agent.automation]
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True

# Gradually migrate existing modules
[mypy-obs_agent.events]
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True

# Test files can be less strict
[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_decorators = False

# Exclude legacy files with type issues (focus on new automation system)
[mypy-src.obs_agent.obs_agent]
ignore_errors = True

[mypy-src.tools.*]
ignore_errors = True

[mypy-src.obs_agent.validation]
ignore_errors = True

[mypy-src.obs_agent.logging]
ignore_errors = True

[mypy-src.obs_agent.connection]
ignore_errors = True

[mypy-src.obs_agent.advanced_features]
ignore_errors = True

[mypy-advanced_features]
ignore_missing_imports = True

[mypy-src.crew.*] 
ignore_errors = True

[mypy-obs_crew_agents]
ignore_missing_imports = True

[mypy-obs_crew_tools]
ignore_missing_imports = True

[mypy-crewai_tools]
ignore_missing_imports = True
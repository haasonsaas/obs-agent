[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
pretty = True
show_error_codes = True
show_error_context = True
show_column_numbers = True

# Gradual typing approach - disabled strict checking by default
disallow_untyped_calls = False
disallow_any_generics = False
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_subclassing_any = False

# Additional strict checks
strict_optional = True
extra_checks = True
enable_error_code = mutable-override,truthy-bool
disable_error_code = name-defined,misc

# Ignore missing imports for third-party libraries
[mypy-obswebsocket.*]
ignore_missing_imports = True

[mypy-crewai.*]
ignore_missing_imports = True

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

# Future: Enable strict checking for fully typed modules
# [mypy-src.obs_agent.types.api_responses]
# disallow_untyped_defs = True
# disallow_incomplete_defs = True
# disallow_untyped_decorators = True

# Test files can be less strict
[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_decorators = False

[mypy-advanced_features]
ignore_missing_imports = True

[mypy-src.crew.*] 
ignore_errors = True

[mypy-obs_crew_agents]
ignore_missing_imports = True

[mypy-obs_crew_tools]
ignore_missing_imports = True

[mypy-crewai_tools]
ignore_missing_imports = True
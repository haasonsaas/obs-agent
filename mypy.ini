[mypy]
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
pretty = True
show_error_codes = True
show_error_context = True
show_column_numbers = True

# Allow gradual typing - start with less strict settings
disallow_untyped_calls = False
disallow_any_generics = False

# Ignore missing imports for third-party libraries
[mypy-obswebsocket.*]
ignore_missing_imports = True

[mypy-crewai.*]
ignore_missing_imports = True

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

# Gradual typing for our own code - focus on new modules
[mypy-obs_agent.events]
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True

# Test files can be less strict
[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_decorators = False

# Exclude legacy files with type issues (focus on new automation system)
[mypy-src.obs_agent.obs_agent]
ignore_errors = True

[mypy-src.tools.*]
ignore_errors = True

[mypy-src.obs_agent.validation]
ignore_errors = True

[mypy-src.obs_agent.logging]
ignore_errors = True

[mypy-src.obs_agent.connection]
ignore_errors = True

[mypy-src.obs_agent.advanced_features]
ignore_errors = True

[mypy-advanced_features]
ignore_missing_imports = True

[mypy-src.crew.*] 
ignore_errors = True

[mypy-obs_crew_agents]
ignore_missing_imports = True

[mypy-obs_crew_tools]
ignore_missing_imports = True

[mypy-crewai_tools]
ignore_missing_imports = True